<!DOCTYPE html>

<html>
<head>
        <title>Online Drawing Tool</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./design.css">
        
        <script src="./MainFile.js"></script>
        <script src="./scripts/jquery.js"></script>
        <script src="./scripts/jspdf.js"></script>
    </head>
    <body>
        <h2>ONLINE DRAWING TOOL</h2>
        <div id="menu_toolbar">
            <span class="menubar_control"><input type="button" id="save" value="Save" onclick="save()"/></span>
            <span class="menubar_control"><input type="button" id="load" value="Load" onclick="load()"/></span>
            <span class="menubar_control"><input type="button" id="print" value="Print" onclick="print()"/></span>
            <span class="menubar_control"><input type="button" id="copy" value="Copy" onclick="copy()"/></span>
            <span class="menubar_control"><input type="button" id="cut" value="Cut" onclick="cut()"/></span>
            <span class="menubar_control"><input type="button" id="paste" value="Paste" onclick="paste()"/></span>
            <span class="menubar_control"><input type="button" id="images" value="Images" onclick="images()"/></span>
        </div>

		<div id="controls_toolbar">
	    	<span class="toolbar_control"><strong>Drawing Tool: </strong><span id="drawing_tool"></span></span>
            <span class="toolbar_control"><select id="shapeSelect" onchange="updateSelection()">
                <option value="Selection" selected="selected">Selection</option>
                <option value="Line">Line</option>
                <option value="Rectangle">Rectangle</option>
                <option value="Circle">Circle</option>
            </select></span>

            <span class="toolbar_control"><strong>Fill Color: </strong><span id="fill_color"></span></span>
            <span class="toolbar_control"><input type="color" id="fillColorChoice" name="fillColor" value="#ffffff" 
                                            onchange="updateShape()" onclick="updateShapePointer()"/></span></span>
            <span class="toolbar_control"><strong>Line Color: </strong><span id="line_color"></span></span>
            <span class="toolbar_control"><input type="color" id="lineColorChoice" name="lineColor"
                                            onchange="updateShape()" onclick="updateShapePointer()"/></span></span>
            <span class="toolbar_control"><strong>Line Width: </strong><span id="line_width"></span></span>
            <span class="toolbar_control"><input type="text" id="lineWidthChoice" name="lineWidth" value="1"
                                            onkeypress="return isNumber(event)" onchange="updateShape()" 
                                            onclick="updateShapePointer()"/></span>
                                            
            <span class="toolbar_control"><input type="button" id="clear" value="Clear" onclick="clearAll()"/></span>
            <span class="toolbar_control"><input type="button" id="delete" value="Delete" onclick="deleteShape()"/></span>
            <span class="toolbar_control"><input type="button" id="undo" value="Undo" onclick="undoAction()"/></span>
            <span class="toolbar_control"><input type="button" id="redo" value="Redo" onclick="redoAction()"/></span>
        </div>

        <canvas id="theCanvas"
                onmousedown="updateMouseClickPosition(event)"
                onmouseup="processMouseClick(event)"
                onmousemove="updateMousePosition(event)">
        </canvas>

        <script>
            init();
        </script>
    </body>
</html>
